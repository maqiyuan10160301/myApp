<html>
    <head>
        <title>最佳工作序列</title>
    </head>
    <body>
        <script>
            var text="";
            var id = new Array("1","2","3","4");
            var time =  new Array(4,3,2,1);
            var deadline = new Array(10,8,4,2);
            var profit = new Array(2,3,3,6);
            for(var i = 2;i>=0;i--)
                for(var j = 0;j<i+1;j++)
                    if(profit[j]/time[j]<profit[j+1]/time[j+1])
                    {
                        temp = profit[j];
                        profit[j] = profit[j+1];
                        profit[j+1] = temp;
                        temp = id[j];
                        id[j] = id[j+1];
                        id[j+1] = temp;
                        temp = deadline[j];
                        deadline[j] = deadline[j+1];
                        deadline[j+1] = temp;
                        temp = time[j];
                        time[j] = time[j+1];
                        time[j+1] = temp;
                    }
            var result = new Array();
            var slot = new Array();
            var position = new Array();
            for(var i = 0;i<10;i++)
            {
                slot[i]=0;
                position[i]=0;
            }
            for(var i = 3;i>=0;i--)
            {
                for(var j=Math.min(10,deadline[i])-1;j>=0;j--)
                {
                    if(slot[j]==false)
                    {
                        result[j]=i;
                        position[j]=1;
                        for(var k = 0;k<time[i];k++)
                            slot[j-k]=1;
                        break;
                    }
                }
            }
            for(var i=0;i<10;i++)
                if(position[i])
                {
                    text+=id[result[i]];
                    text+=" ";
                }
            document.body.innerHTML=text;
        </script>
    </body>
</html>
